image: gradle:8.5.0-jdk21-alpine

stages:
  - compile
  - checkstyle
  - test

compile:
  stage: compile
  script:
    - ./gradlew assemble

checkstyle:
  stage: checkstyle
  script:
    - ./gradlew check

test:
  stage: test
  script:
    - ./gradlew test
    - ./gradlew AggregateJacocoReport
    - mv test/reports/jacoco/aggregate/html ./coverage
    - mv test/reports/jacoco/aggregate/jacocoTestReport.xml ./coverage/report.xml
    - echo `cat coverage/index.html | grep -o -E "Total[^%]+?%" | sed -E "s/<.*>//" | sed -E "s/Total/TestCoverage:/"`
  artifacts:
    paths:
      - ./coverage
  coverage: /TestCoverage:(\d+)%/
